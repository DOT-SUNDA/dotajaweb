<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Auto Cloudsigma Beta</title>
    <style>
        /* Tema Gelap */
        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            padding: 20px;
            margin: 0;
            background-color: #1e88e5;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #1f1f1f;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #e0e0e0;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 2px solid #424242;
            border-radius: 4px;
            font-size: 16px;
            background-color: #121212;
            color: #ffffff;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #1e88e5;
        }

        select {
            appearance: none; /* Hilangkan gaya default browser */
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 5'%3E%3Cpath fill='%23ffffff' d='M2 0L0 2h4z'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
        }

        button {
            background-color: #1e88e5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #1565c0;
        }

        pre {
            background-color: #2e2e2e;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #424242;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-x: auto;
            margin-top: 20px;
            color: #ffffff;
        }

        footer {
            background-color: #1e88e5;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            box-sizing: border-box;
        }

        /* Gaya responsif */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            label, input, select, button {
                width: 100%;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }

            pre {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Dot Auto Cloudsigma Beta</h1>
    <div class="container">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Masukkan email Anda">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Masukkan password Anda">
        <br>
        <label for="script">Select Server:</label>
        <select id="script">
            <option value="script1.sh">CAIRO</option>
            <option value="script2.sh">MANILA</option>
            <option value="script3.sh">CARK</option>
        </select>
        <br>
        <button id="runBtn">Jalankan Skrip</button>
        <pre id="output"></pre>
    </div>

    <footer>
        <p>&copy; 2025 Dot Auto Cloudsigma Beta. Semua hak cipta dilindungi.</p>
    </footer>

    <script>
    document.getElementById('runBtn').addEventListener('click', async () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const selectedScript = document.getElementById('script').value;
        document.getElementById('output').innerText = 'Running script...';

        try {
            const response = await fetch('http://103.56.4.44:5000/run-script', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, script: selectedScript })
            });

            // Debugging: Lihat status dan body respons
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`HTTP error! Status: ${response.status}. Message: ${errorText}`);
            }

            const result = await response.json();

            // Debugging: Cek hasil respons
            console.log(result);  // Melihat apa yang diterima dari server

            if (result.status === 'success') {
                document.getElementById('output').innerText = result.output;
            } else {
                document.getElementById('output').innerText = `Error: ${result.message}`;
            }
        } catch (error) {
            // Debugging: Tampilkan error
            console.error(error);
            document.getElementById('output').innerText = `Request failed: ${error.message}`;
        }
    });
    </script>
</body>
</html>
